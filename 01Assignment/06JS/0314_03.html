<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div id="card" class="card w-25">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg"
        class="card-img-top">
      <h4 class="card-header fw-bolder">
        팀 버너스리
      </h4>
      <div class="card-body">
        <p class="card-text">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">국적 - 영국</li>
        <li class="list-group-item">생년월일 - 1955년 6월 8일</li>
        <li class="list-group-item">직업 - 전산과학자, 프로그래머, 교수</li>
        <li class="list-group-item">출신 대학 - 옥스퍼드 대학교 물리학 학사</li>
      </ul>
      <div class="card-footer text-end">
        <a href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC" class="card-link">
          추가 정보
        </a>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  const slct = document.querySelector('#copy')
  let cardDiv = document.createElement('div')
  cardDiv.setAttribute('id', 'card')
  cardDiv.classList.add('card', 'w-25')
  slct.appendChild(cardDiv)

  const pict = document.createElement('img')
  pict.setAttribute('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg')
  pict.classList.add('card-img-top')
  cardDiv.appendChild(pict)

  const cardheaderH4 = document.createElement('h4')
  cardheaderH4.classList.add('card-header', 'fw-bolder')
  cardheaderH4.textContent = '팀 버너스리'
  cardDiv.appendChild(cardheaderH4)

  const cardbodyDiv = document.createElement('div')
  cardbodyDiv.classList.add('card-body')
  cardDiv.appendChild(cardbodyDiv)

  const cardtextP = document.createElement('p')
  cardtextP.classList.add('card-text')
  cardtextP.textContent = '1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지'
  cardbodyDiv.appendChild(cardtextP)

  const listgroupUl = document.createElement('ul')
  listgroupUl.classList.add('list-group', 'list-group-flush')
  cardDiv.appendChild(listgroupUl)

  const li1 = document.createElement('li')
  li1.classList.add('list-group-item')
  li1.textContent = '국적 - 영국'
  listgroupUl.appendChild(li1)

  const li2 = document.createElement('li')
  li2.classList.add('list-group-item')
  li2.textContent = '생년월일 - 1955년 6월 8일'
  listgroupUl.appendChild(li2)

  const li3 = document.createElement('li')
  li3.classList.add('list-group-item')
  li3.textContent = '직업 - 전산과학자, 프로그래머, 교수'
  listgroupUl.appendChild(li3)

  const lli4 = document.createElement('li')
  lli4.classList.add('list-group-item')
  lli4.textContent = '출신 대학 - 옥스퍼드 대학교 물리학 학사'
  listgroupUl.appendChild(lli4)

  const cardfooterDiv = document.createElement('div')
  cardfooterDiv.classList.add('card-footer', 'text-end')
  cardDiv.appendChild(cardfooterDiv)

  const a_Href = document.createElement('a')
  a_Href.setAttribute('href', 'https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC')
  a_Href.classList.add('card-link')
  a_Href.textContent = '추가 정보'
  cardfooterDiv.appendChild(a_Href)
</script>

</html>
